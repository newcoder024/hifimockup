    <div class="calculator">
        <div id="window">
            <p id="result"></p>
            <p id="windowval"></p>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="btn-bg">
                     <div class="button grey" onclick="clearSom()">AC</div>
                </div>
                <div class="btn-bg">
                     <div class="button grey" onclick="deleteNum()">⌫</div>
                </div>
                <div class="btn-bg">
                    <div class="button grey" onclick="getNumber('%')">%</div>
                </div>
                <div class="btn-bg">
                    <div class="button white" onclick="getNumber('/')">÷</div>
                </div>
            </div>
            <div class="row">
                <div class="btn-bg">
                    <div class="button black" onclick="getNumber(7)">7</div>
                </div>
                <div class="btn-bg">
                    <div class="button black" onclick="getNumber(8)">8</div>
                </div>
                <div class="btn-bg">
                    <div class="button black" onclick="getNumber(9)">9</div>
                </div>
                <div class="btn-bg">
                    <div class="button white" onclick="getNumber('*')">×</div>
                </div>
            </div>
            <div class="row">
                <div class="btn-bg">
                    <div class="button black" onclick="getNumber(4)">4</div>
                </div>
                <div class="btn-bg">
                    <div class="button black" onclick="getNumber(5)">5</div>
                </div>
                <div class="btn-bg">
                    <div class="button black" onclick="getNumber(6)">6</div>
                </div>
                <div class="btn-bg">
                    <div class="button white" onclick="getNumber('-')">-</div>
                </div>
            </div>

                </div>

                </div>
                <div class="btn-bg">
                    <div class="button black" onclick="getNumber(3)">3</div>
                </div>
                <div class="btn-bg">
                    <div class="button white" onclick="getNumber('+')">+</div>
                </div>
            </div>
            <div class="row">
                <div class="btn-bg">
