<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="row">
        <div class="btn-bg">
            <div class="button black">A</div>
        </div>
        <div class="btn-bg">
            <div class="button grey">B</div>
        </div>
        <div class="btn-bg">
            <div class="button white">C</div>
        </div>
        <div class="btn-bg">
            <div class="button red">D</div>
        </div>
        <div class="btn-bg">
            <div class="button dark-grey">E</div>
        </div>
    </div>

    <div class="row">
        <div class="black round-btn-outline" >
            <div class="round-button black"></div>
        </div>
        <div class="grey round-btn-outline" >
            <div class="round-button grey"></div>
        </div>
        <div class="white round-btn-outline" >
            <div class="round-button white"></div>
        </div>
        <div class="red round-btn-outline" >
            <div class="round-button red"></div>
        </div>
        <div class="dark-grey round-btn-outline" >
            <div class="round-button dark-grey"></div>
        </div>
        
    </div>

    <div class="row">
        <div class="btn-bg">
        <div class="small-button black">small</div>
        </div>
        <div class="btn-bg">
        <div class="small-button grey">small</div>
        </div>
        <div class="btn-bg">
        <div class="small-button white">small</div>
        </div>
        <div class="btn-bg">
        <div class="small-button red">small</div>
        </div>
        <div class="btn-bg">
        <div class="small-button dark-grey">small</div>
        </div>
    </div>

    <div class="row">
        <div class="btn-detail">
            <div class="btn-bg">
        <div class="small-button black">fx</div>
        </div>
        <div class="btn-bg2">output</div>
        </div>        
    </div>

    <div class="slider-div">
        <input type="range" class="slider" min="0" max="100" value="50">
    </div>

</body>
</html>
